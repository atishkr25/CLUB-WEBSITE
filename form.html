<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Club Joining Form</title>
  <link rel="stylesheet" href="form.css">

</head>
<body>

<div class="form-container">
  <h2>Join Unstop Igniters Club</h2>
  <form action="submit_form.php" method="POST">
    <!-- Personal Information -->
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="email">College Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your college email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>

    <!-- Club Selection -->
    <div class="form-group">
      <label for="branch">Choose Your Branch</label>
      <select id="branch" name="branch" required>
        <option value="" disabled selected>Select Your Branch</option>
        <option value="cse-branch">CSE</option>
        <option value="cs-branch">CS</option>
        <option value="it-branch">IT</option>
        <option value="ece-branch">ECE</option>
        
      </select>
    </div>

    <!-- Additional Information -->
    <div class="form-group">
      <label for="reason">Why do you want to join this club?</label>
      <textarea id="reason" name="reason" rows="5" placeholder="Write your reason here..." required></textarea>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button type="submit">Submit Application</button>
    </div>
  </form>
</div>

</body>
</html>
